<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Batu Gunting Kertas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        #webcam-container {
            border: 5px solid #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #000;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        button:hover { background-color: #2980b9; transform: scale(1.05); }

        #label-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .label-box {
            padding: 20px;
            border-radius: 12px;
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            opacity: 0.3; /* Redup saat tidak terdeteksi */
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Warna Sesuai Permintaan */
        .batu { background-color: #e74c3c; color: white; }    /* MERAH */
        .gunting { background-color: #f1c40f; color: #333; } /* KUNING */
        .kertas { background-color: #2ecc71; color: white; }  /* HIJAU */

        /* Efek saat probabilitas tinggi */
        .highlight {
            opacity: 1;
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <h2>Teachable Machine Image Model</h2>
    <button type="button" onclick="init()">Mulai Game</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script type="text/javascript">
        // Ganti URL dengan link model Teachable Machine milikmu
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            
            // Generate kotak label secara otomatis
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.classList.add("label-box");
                labelContainer.appendChild(div);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const name = prediction[i].className.toLowerCase();
                const prob = prediction[i].probability;
                const element = labelContainer.childNodes[i];

                element.innerHTML = name.toUpperCase() + "<br>" + (prob * 100).toFixed(0) + "%";

                // Berikan class warna berdasarkan teks label
                if (name.includes("batu")) element.className = "label-box batu";
                else if (name.includes("gunting")) element.className = "label-box gunting";
                else if (name.includes("kertas")) element.className = "label-box kertas";

                // Jika terdeteksi kuat (di atas 80%), beri efek highlight
                if (prob > 0.80) {
                    element.classList.add("highlight");
                } else {
                    element.classList.remove("highlight");
                }
            }
        }
    </script>
</body>
</html>
